<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语作文评分系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .score-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">英语作文评分系统</h1>
        
        <!-- 提交作文表单 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">提交作文</h5>
                <form id="essayForm">
                    <div class="mb-3">
                        <label for="content" class="form-label">作文内容</label>
                        <textarea class="form-control" id="content" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交评分</button>
                </form>
            </div>
        </div>

        <!-- 评分结果 -->
        <div id="result" class="card mb-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">评分结果</h5>
                <div class="score-card">
                    <h3 class="text-primary mb-3">总分：<span id="score"></span></h3>
                    <div class="mb-3">
                        <h6>优点：</h6>
                        <p id="strengths"></p>
                    </div>
                    <div>
                        <h6>建议：</h6>
                        <p id="suggestions"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">历史记录</h5>
                <div id="history"></div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">正在评分中...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('essayForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = document.getElementById('content').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            try {
                loading.style.display = 'block';
                
                const response = await fetch('/api/essays', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                if (!response.ok) {
                    throw new Error('评分失败');
                }
                
                const data = await response.json();
                
                // 显示评分结果
                document.getElementById('score').textContent = data.score;
                document.getElementById('strengths').textContent = data.strengths;
                document.getElementById('suggestions').textContent = data.suggestions;
                result.style.display = 'block';
                
                // 刷新历史记录
                loadHistory();
                
            } catch (error) {
                alert('评分失败：' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/essays');
                const data = await response.json();
                
                const historyHtml = data.map(essay => `
                    <div class="score-card">
                        <h6>得分：${essay.score}</h6>
                        <p class="mb-1"><small class="text-muted">提交时间：${new Date(essay.createdAt).toLocaleString()}</small></p>
                        <p class="mb-2">${essay.content.substring(0, 100)}...</p>
                    </div>
                `).join('');
                
                document.getElementById('history').innerHTML = historyHtml;
                
            } catch (error) {
                console.error('加载历史记录失败：', error);
            }
        }
        
        // 初始加载历史记录
        loadHistory();
    </script>
</body>
</html>
